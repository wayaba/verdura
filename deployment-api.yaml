apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-afip
  namespace: api-afip
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-afip
  template:
    metadata:
      labels:
        app: api-afip
    spec:
      containers:
      - name: api-afip
        image: registry.ng.bluemix.net/api-afip/afip_api:1.0
        ports:
        - containerPort: 7872
      imagePullSecrets:
          - name: api-afip-secret
